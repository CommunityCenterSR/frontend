<!-- FORMULARIO DE USUARIOS -->
<div class="col-md-12">
    <div class="form-2">
        <form (ngSubmit)="saveUser()" class="register-form">
            <p class="fs-2 fw-bold">Registrar administrador</p>
            <p class="fs-2 fw-bold">APUNTAR A ENDPOINT AUTH PARA ENCRIPTAR CONTRASEÑA</p>
            <p class="text-title">Email</p>
            <input [(ngModel)]="newUser.email" class="form-control input-small" type="email" name="email" id="">

            <p class="text-title">Contraseña</p>
            <input [(ngModel)]="newUser.password" class="form-control input-small" type="text" name="password" id="">
            <button class="btn btn-success">Registrar</button>
        </form>
    </div>


    <div class="form-1">
        <p class="fs-2 fw-bold">Administradores registrados</p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of usersRegistered">
                    <th>{{u.id}}</th>
                    <td>{{u.email}}</td>
                    <td><button (click)="confirmDelete(u.id)" type="button" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br><br><br>

</div>
<!-- FIN FORMULARIO DE USUARIOS -->
