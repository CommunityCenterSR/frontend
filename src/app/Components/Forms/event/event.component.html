

<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-admin></app-admin>
        </div>
        <!-- Sidebar -->

        <!-- FORMULARIO DE EVENTOS -->
        <div class="form-panel col-md-8">
            <h1>Crear Nuevo Evento</h1>
            <form id="eventoForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required><br>

                <label for="descripcionCorta">Descripción Corta:</label>
                <input type="text" id="descripcionCorta" required><br>

                <label for="descripcionLarga">Descripción Larga:</label><br>
                <textarea id="descripcionLarga" rows="4" cols="50" required></textarea><br>

                <label for="fechaEvento">Fecha de Evento:</label>
                <input type="date" id="fechaEvento" required><br>

                <label for="imagen">Imagen (URL):</label>
                <input type="url" id="imagen" required><br>

                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="Merienda">Donaciones</option>
                    <option value="Donaciones">Merienda</option>
                    <option value="Rifa">Rifa</option>
                    <option value="Otro">Otro</option>

                </select><br>

                <label for="importante">¿Es Importante/Urgente?</label>
                <input type="checkbox" id="importante"><br>

                <button type="submit">Crear Evento</button>
            </form>
        </div>
        <!-- FIN FORMULARIO DE EVENTOS -->

    </div>
</div>
