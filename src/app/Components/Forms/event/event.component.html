<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-admin></app-admin>
        </div>
        <!-- Sidebar -->

        <!-- FORMULARIO DE EVENTOS -->
        <div class="form-panel col-md-8">
            <div class="form-2">
                <form>
                    <p class="fs-2 fw-bold">Crear nuevo evento</p>
                    <p class="text-title fs-4">Título</p>
                    <input class="form-control input-small" type="text" name="" id="">

                    <br>
                    <br>

                    <p class="text-title fs-4">Subtítulo (máx. 120)</p>
                    <textarea name="" id="" cols="80" rows="5"></textarea>
                    <!-- <editor [init]="{
                            base_url: '/tinymce', 
                            suffix: '.min'        
                          }">
                    </editor> -->

                    <br>
                    <br>

                    <p class="text-title fs-4">Descripción</p>
                    <editor [init]="{
                            base_url: '/tinymce', 
                            suffix: '.min'        
                          }">
                    </editor>
                    <br>
                    <br>

                    <p class="text-title fs-4">Fecha de evento</p>
                    <input class="form-control input-small" type="datetime-local" name="" id="">
                    <br>

                    <p class="text-title fs-4">Imagen</p>
                    <input type="file" accept="image/jpeg, image/png" id="imageInput" name="image">
                    <br>
                    <br>

                    <label class="fs-4" for="categoria" style="margin-right: 20px;">Categoría:</label>
                    <br>
                    <select id="categoria" style="width: 150px; margin-right: 20px;" required>
                        <option value=""></option>
                    </select>
                    <button class="button-category" >Crear categoría</button>
                    <br>
                    <br>

                    <input style="width: 20px; height: 20px;" type="checkbox" name="" id="">
                    &nbsp;
                    <label class="text-title fs-4">Destacado</label>
                    <br>
                    <br>

                    <button class="btn btn-success">Publicar</button>
                </form>
            </div>

            <!-- FIN FORMULARIO DE EVENTOS -->

        </div>
    </div>
</div>
