<div class="container mt-5 mb-5">

    <h1>Contact Us</h1>
    <form [formGroup]="formContact" (ngSubmit)="send()">

        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" formControlName="name" [class.is-invalid]="nameInvalid" class="form-control" placeholder="Nombre">
                <small *ngIf="nameInvalid" class="text-danger">Ingrese un nombre</small>
            </div>

            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" name="lastname" class="form-control" placeholder="Apellido">
                
            </div>

            <div class="col-lg-12 mt-2 mb-2">
                <input type="text" formControlName="email" [class.is-invalid]="emailInvalid" class="form-control" placeholder="Email">
                <small *ngIf="emailInvalid" class="text-danger">Ingrese un e-mail valido</small>
            </div>

            <div class="form-group mt-2 mb-2">
                <textarea placeholder="Message" class="form-control" formControlName="message" [class.is-invalid]="messageInvalid" rows="10" required></textarea>
                <small *ngIf="messageInvalid" class="text-danger">Ingrese un mensaje</small>
            </div>

            <div class="col-lg-12">
                <button class="btn btn-md btn-dark" (click)="clean()">Enviar</button>
            </div>
            
            <div class="topbar">
                <ul class="redes">    
                    <li><a href="tel: 0260 405-0567" class="btnllamar"><img src="../assets/images/icon.png" width="45" height="45"></a>
                    </li>
                   <li><a href="https://www.facebook.com/CICSemillasdelCambio"><img src="../assets/images/face.png" width="45" height="45"></a></li>
                </ul>   
            </div>
        </div>
    </form>

</div>
